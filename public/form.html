<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://cdn.ning.com/wp-content/uploads/2019/05/create-food-website.jpg);
        }

        .container {
            text-align: center;
        }

        .box {
            background-color: rgba(235, 211, 144, 0.7); /* Adjust the alpha (0.7) to control opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            display: inline-block;
        }

        .bubble {
            background-color: rgb(43, 6, 79);
            color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: -20px; /* Adjust as needed */
        }

        form {
            text-align: left;
        }
    </style>
    <title>LOGIN FORM</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>MEET YOUR THALI</h1>
            <div class="bubble">TASTE OF INDIA</div>
            <form action="index.html" method="post.">
                <p>
                    <label for="username"><b>Enter Username:</b></label>
                    <input type="text" placeholder="username" id="username" required>
                </p>
                <p>
                    <label for="password"><b>Enter Password</b></label>
                    <input type="password" placeholder="password" id="password" required>
                </p>
                <p>
                    <label for="number"><b>Phone Number:</b></label>
                    <input type="number" placeholder="phone number" id="number" required>
                </p>
                <p>
                    <label for="check"><b>Agree to Terms & Conditions</b></label>
                    <input type="checkbox" id="check" required>
                </p>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
